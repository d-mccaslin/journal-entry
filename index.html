<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome to Aloha Journaling!</title>
</head>
<body>
  <div class="container">
    <h1>Peaceful Journaling</h1>
    <p>Where your thoughts are safe!</p>
    <hr>
    <h2>Add entry:</h2>
    <form id="new-journal-entry">
      <div class="form-group">
        <label for="new-title-entry">Journal Title!</label>
        <input type="text"  class="form-control" id="new-entry-title">
      </div>
      <div class="form-group">
        <label for="new-title-body">Please enter your thoughts:</label>
        <input type="text"  class="form-control" id="new-entry-body">
      </div>
      <button type="submit" class="btn-primary">Add Journal Entry!</button>
    </form>
  </div>
  </br>
  <div class="container" id="show-journal-info">
    <p>This paragraph will show journal entry.</p>
    <p>This paragraph will show words for entry.</p>
    <p>This paragraph will show consonants for entry.</p>
    <p>This paragraph will show vowels for entry.</p>
  </div>
</body>
</html>
