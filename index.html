<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome to Aloha Journaling!</title>
</head>
<body>
  <div class="container">
    <h1>Peaceful Journaling</h1>
    <p>Where your thoughts are safe!</p>
    <hr>
    <h2>Add entry:</h2>
    <form id="new-journal-entry">
      <div class="form-group">
        <label for="new-title-entry">Journal Title!</label>
        <input type="text"  class="form-control" id="new-entry-title">
      </div>
      <div class="form-group">
        <label for="new-title-body">Please enter your thoughts:</label>
        <input type="text"  class="form-control" id="new-entry-body">
      </div>
      <button type="submit" class="btn-primary">Add Journal Entry!</button>
    </form>
  </div>
  </br>
  <div class="container" id="show-journal-info">
    <div>
      <hr>
      <h2>Entries:</h2>
      <ul id="entryList">
      </ul>
    </div>
    <div id="entry-info">
      <p><strong>Full text: </strong><span class="entry-full-text"></span></p>
      <p><strong>Word count: </strong><span class="entry-word-count"></span></p>
      <p><strong>Consonants count: </strong><span class="entry-consonants-count"></span></p>
      <p><strong>Vowels count: </strong><span class="entry-vowels-count"></span></p>
    </div>
  </div>
</body>
</html>
